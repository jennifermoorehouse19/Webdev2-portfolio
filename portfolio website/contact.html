	<h1>Contact</h1>

	<div class="form-style-5">
<form>
		<fieldset>
				<legend>Your Details:</legend>
				<label>Name: <input type="text" name="details" size="30" maxlength="100"></label><br>
				<br>
				<label>Email: <input type="email" name="details" size="30" maxlength="100"></label><br><br>
			    <label>Address: <input type="text" name="details" size="30" maxlength="100"></label><br><br>
			   <label>Telephone: <input type="tel" name="details" size="30" maxlength="100"></label>
		</fieldset>
			
		<fieldset>
				<legend>Contact</legend>
				<select name="contact">
				<option value="phone number">phone number</option>
				<option value="house phone">house phone</option>
				<option value="college's phone number">college's phone number</option>
				</select>
		</fieldset>
					
		<fieldset>
				<legend>Social Media</legend>
				<input type="radio" name="size" value="facebook" checked="checked"/>facebook
				<input type="radio" name="size" value="snapchat"/>snapchat 
				<input type="radio" name="size" value="instagram"/>instagram
				<br><br>
		</fieldset>
					
		<fieldset>
			<div class="email">
				<legend>Email</legend>
          		<input type="checkbox" name="email" value="normal email">Normal email
  				<input type="checkbox" name="email" value="college email" checked="college email">College email
				<input type="checkbox" name="email" value="professional email" checked="professional email">professional email
				<br><br>
				<h3>Text area:</h3>
				<textarea rows="4" cols="40" id="question"></textarea>
				<br><br>
			    <input type="submit" name="submit" value="submit"/>
			    <input type="submit" name="reset" value="reset"/>
			</div>
		</fieldset>
	</form>
	</div>
	
	<a href="https://www.facebook.com/" class="fa fa-facebook"></a>
